{% extends 'base-template.html' %}
{% block content %}

<style>
    /* Optional: Styling for highlighting the clickable row */
    tr.clickable-row:hover {
        background-color: #f5f5f5;
        cursor: pointer;
    }
</style>

<div class="container">

  <table class="table">
    <thread>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Username</th>
          <th>Phone</th>
          <th>File Location</th>
        </tr>
      </thread>
      <tbody>
      {% for user in users %}

        <tr class="clickable-row" onclick="location.href='/users/edit-user-form?id={{ user.id }}';">
            <td>
              <img src={{ user.image_file_location }} alt="" class="user-icon">
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.image_file_location }}</td>
        </tr>

        {% endfor %}
      </tbody>
  </table>
</div>

{% endblock %}
