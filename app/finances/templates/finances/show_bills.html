{% extends 'base-template.html' %}
{% block content %}

<style>
    /* Optional: Styling for highlighting the clickable row */
    tr.clickable-row:hover {
        background-color: #f5f5f5;
        cursor: pointer;
    }
</style>

<div class="container">
  <a href="add-new-bill-form">Add New Bill</a>
  <table class="table">
    <thread>
        <tr>
          <th>Name</th>
          <th>Ammount</th>
          <th>Notes</th>
          <th>Date Due</th>

        </tr>
      </thread>
      <tbody>
      {% for bill in bills %}

        <tr>

            <td>{{ bill.name }}</td>
            <td>{{ bill.ammount }}</td>
            <td>{{ bill.notes }}</td>
            <td>{{ bill.date_due }}</td>

        </tr>

        {% endfor %}
      </tbody>
  </table>
</div>
